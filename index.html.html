<!DOCTYPE.html>
<html>
	<head>
		<title>Table format</title>
		<style>
			table,th,td {border: 1px solid;
			border-collapse: collapse;}
		</style>
	</head>	
 

<body>
<h1>content</h1>
<table>
<tr>
<th>Inline</th>
<th>Block</th>
<th>semantic</th>
<th>Non semantic</th>

<tr>

<td>a</td>
<td>address</td>
<td>article</td>
<td></td>

</tr>


<tr>

<td>abbr</td>
<td>article</td>
<td>aside</td>
<td></td>

</tr>


<tr>

<td>b</td>
<td>aside</td>
<td>details</td>
<td></td>

</tr>


<tr>

<td>br</td>
<td>canvas</td>
<td>figure</td>
<td></td>


</tr>



<tr>

<td>button</td>
<td>dd</td>
<td>footer</td>
<td></td>

</tr>


<tr>

<td>sup</td>
<td>form</td>
<td>main</td>
<td></td>

</tr>



<tr>

<td>script</td>
<td>up</td>
<td>mark</td>
<td></td>

</tr>



<tr>

<td>hr</td>
<td></td>
<td></td>
<td></td>

</tr>







</body>
</html>
